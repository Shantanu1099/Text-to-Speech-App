          <textarea id="text" class="form-control" placeholder="Enter The Paragraph..." name="text"  cols="30" rows="10"></textarea>

            <div class="form-group">

              <button id="pause-button" class="btn btn-danger btn-block">
            Pause
              </button>
            </div>
            <div class="form-group">
              <button id="stop-button" class="btn btn-danger btn-block">
                Stop
              </button>
            </div>
            </div>
          </div>
